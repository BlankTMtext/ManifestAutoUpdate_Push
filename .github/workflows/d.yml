name: TEXT
on:
  workflow_dispatch:
    inputs:
      app_id:
        description: app_id
        required: false
    branches:
      - main
concurrency:
  group: wait
  cancel-in-progress: false
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: BlankTMing/ManifestAutoUpdate_Code
          submodules: recursive
          token: ${{ secrets.TOKEN }}
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          git config --local user.name github-actions[bot]
          git config --local user.email github-actions[bot]@github.com
          git fetch origin data:origin_data
          git worktree add -b data data origin_data
          git remote set-url origin https://github.com/BlankTMing/ManifestAutoUpdate
          python NewMain.py
