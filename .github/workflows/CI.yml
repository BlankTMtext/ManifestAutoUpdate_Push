name: CI
on:
  workflow_dispatch:
    inputs:
      level:
        description: Logging Level
        required: true
        default: INFO
        type: string
      pool:
        description: Number of threads
        required: true
        default: 64
      retry:
        description: Number of retries
        required: true
        default: 1
      time:
        description: Update wait time
        required: true
        default: 1
      args:
        description: args
        required: false
    branches:
      - main
  schedule:
    - cron: '0 */8 * * *'
concurrency:
  group: wait
  cancel-in-progress: false
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: BlankTMing/ManifestAutoUpdate_Code
          submodules: recursive
          token: ${{ secrets.TOKEN }}
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          git config --local user.name github-actions[bot]
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git fetch origin data:origin_data
          git worktree add -b data data origin_data
          git remote set-url origin https://github.com/BlankTMing/ManifestAutoUpdate
          python main.py -l ${{ github.event.inputs.level || 'INFO' }} -p ${{ github.event.inputs.pool || 64 }} -r ${{ github.event.inputs.retry || 1 }} -t ${{ github.event.inputs.time || 1 }} -k ${{ secrets.KEY }} ${{ github.event.inputs.args }}
